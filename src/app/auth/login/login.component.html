<div class="login-form-container">
    <div class="mt-5">
        <form class="p-5 border border-5 rounded" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="text-center m-3">
                <h3>Blog</h3>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="email" formControlName="email">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" formControlName="password" id="password">
                <label for="password" class="form-label">Password</label>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </div>
            <div class="mt-4">
                <button class="btn btn-outline-secondary"></button>

                <a href="#" routerLink="/register">name</a>
                <p>if you don't have an account, you can register <a class="link-opacity-100" routerLink="/register">here</a></p>
            </div>
        </form>
    </div>
</div>
