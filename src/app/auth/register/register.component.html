<div class="login-form-container">
    <div class="mt-5">
        <form class="p-5 border border-5 rounded" (ngSubmit)="register()">
            <div class="text-center m-3">
                <h3>Register</h3>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date:</label>
                <input type="date" id="birthDate" class="form-control" formControlName="birthDate">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-3">Register</button>
            </div>
            <div>
                if you already have an account, you can login
                <a routerLink="/login">here</a>
            </div>
        </form>
    </div>

</div>
